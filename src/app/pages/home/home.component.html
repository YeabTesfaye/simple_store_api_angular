<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategories)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (itemsCountChange) = "onItemsCountChnage($event)" (sortChange)="onSortChnage($event)" (columnsCounChange)="onColumnsCountChange($event)">
    </app-products-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
        [product] = "product"
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullwidthmode]="cols == 1"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
